<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $('button').click(function(){
                $('#content').animate({
                    left: '300'
                }, 500);
            });
        });
    </script>
    <style>
        button {
            margin-top: 3em;
        }
        div[id="content"]{
            left: 100px;
            width: 5em;
            position: absolute;
            background-color: #eee;
        }
    </style>
</head>
<body>

    <div id="content" class="show">
        Move Me
    </div>
    <button>Toggle content display</button>
</body>
</html>
