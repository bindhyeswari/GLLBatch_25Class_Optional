<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="base.css"/>
    <link rel="stylesheet" href="font-awesome.css"/>
    <style>
        body {
            padding: 3em;
        }
        div {
            margin: 1em;
            border-radius: 1em 0;
            height: 6em;
            width: 6em;
            background-color: #aaa;
            border: 1px solid #555;
        }
    </style>
    <script>
        $(function(){
            $('button').click(function () {
                $('div').slideUp(200).slideDown(200);
            });
        });
    </script>
</head>
<body>
    <button>Fade Out</button>
    <div></div>

</body>
</html>
